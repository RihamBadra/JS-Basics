<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" />

      <script>
        var img = document.querySelector("#image1");

        img.addEventListener("mouseover", () => {
         img.src = "images/image1_2.jpg";
        });

        img.addEventListener("mouseout", () => {
         img.src = "images/image1.jpg";
})
      </script>
  </body>
</html>
